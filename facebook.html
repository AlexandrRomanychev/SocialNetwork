<body>
	<!-- Хедер !-->
	<div class="header">
		<span>Социальные сети</span>
		<div class=" aiming-vk-link vk" ><a href="/vk">Вконтакте</a></div>    
		<div class=" aiming-instagram-link instagram"><a href="/instagram">Instagram</a></div>
		<div class =" aiming-odnoclass-link odnok"> <a href="/odnoclassniki">Одноклассники</a></div>
		<div class=" aiming-facebook-link fb"><a href="/facebook">Facebook</a></div>
		<div class=" aiming-github-link git"><a href="/github">GitHub</a></div>
		<a href="/enter" class="social exit">Выход</a> 
	</div><div id="fb-root"></div>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v3.3&appId=330413264285819&autoLogAppEvents=1"></script>
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId      : '330413264285819',
				cookie     : true,
				xfbml      : true,
				version    : 'v3.3'
			});
						  
			FB.AppEvents.logPageView(); 
			FB.getLoginStatus(function(response) {
				if (response.status === 'connected') {
					var accessToken = response.authResponse.accessToken;
					console.log('You\'ve already been login in facebook!');
					FB.api('/me/feed', 'GET',{},
					function(response) {
						console.log(response);//магия, которя будет выгружать данные 
					});
				} 
				else
				{		
					console.log('User cancelled login or did not fully authorize.');		
				}
			});
			
		};
					
		(function(d, s, id){
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) {return;}
		js = d.createElement(s); js.id = id;
		js.src = "https://connect.facebook.net/en_US/sdk.js";
		fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
	</script>
	
	
		<!--  Мой Хедер !-->
		<div class="header1">
			<div class="logo">facebook</div>
			<div class="header1-login">
					<form action="/facebook" method="post">
					<div class="fb-login-button" data-width="" data-size="medium" data-button-type="login_with" data-auto-logout-link="true" data-use-continue-as="false"></div>
			</div>
		</div>
	
	</body>
