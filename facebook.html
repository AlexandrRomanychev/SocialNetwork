<script async defer crossorigin="anonymous" src="https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v3.3&appId=330413264285819&autoLogAppEvents=1"></script>
<script>
	window.fbAsyncInit = function() {
		FB.init({
			appId      : '330413264285819',
			cookie     : true,
			xfbml      : true,
			version    : 'v3.3'
		});
					  
		FB.AppEvents.logPageView(); 
		FB.getLoginStatus(function(response) {
			if (response.status === 'connected') {
				var accessToken = response.authResponse.accessToken;
				console.log('You\'ve already been login in facebook!');
				FB.api('/me/feed', 'GET',{},
				function(response) {
					// console.log(response.name);
					// console.log(response.id);
					console.log(response);//магия, которя будет выгружать данные 
				});
			} 
			else
			{		
				console.log('User cancelled login or did not fully authorize.');		
			}
		});
		
	};
				
	(function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
</script>
