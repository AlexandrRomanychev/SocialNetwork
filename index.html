<!DOCTYPE html>
<html>
<head>
	<title>Социальные сети</title>
<!-- Подклчение таблицы стилей для header !-->
<link rel="stylesheet" type="text/css" href="css/style.css">
<!-- Подключение стилей обнуляющих во всех браузерах стандартные настройки !-->
<link rel="stylesheet" type="text/css" href="css/nullStyle.css">
<!-- Кодировка страниц !-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- Иконка на вкладке !-->
<link rel="shortcut icon" href="images/ok_sighn.png" type="image/x-icon">
</head>
<body>
	<!-- Хедер !-->
	<div class="header">
		<span>Социальные сети</span>
	</div>
	<!-- Форма регистрации в сервис!--> 
	<form action="/enter" method="post" id="loginUser">
		<p>Регистрация/Авторизация</p>
	
		<input name="login" type="text" placeholder="Логин" class="login">
		<p></p>
	
		<input name="password" type="password" placeholder="Пароль" class="password">
		<p></p>
		<input type="submit" value="Вход" class="button" name="enter">
		<input type="submit" value="Регистрация" class="button" name="registration">
	</form>
</body>
</html>
