<!DOCTYPE html>
<html>
<head>
	<title>Twitter</title>
	<!-- Подклчение таблицы стилей !-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/twitter.css">
	<!-- Подключение стилей обнуляющих во всех браузерах стандартные настройки !-->
	<link rel="stylesheet" type="text/css" href="css/nullStyle.css">
	<!-- Иконка на вкладке !-->
	<link rel="shortcut icon" href="images/icontwitter.png" type="image/x-icon">
	<!-- Скрипт для авторизации в twitter !-->
	<script type="text/javascript" src="js/logintwitter.js"></script>
	<!-- Кодировка страниц !-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<!-- Хедер !-->
	<div class="header">
		<span>Социальные сети</span>
		<div class="social aiming-vk-link" ><a href="/vk">Вконтакте</a></div>
        <div class="social aiming-instagram-link"><a href="/instagram">Instagram</a></div>
		<div class ="social aiming-odnoclass-link"> <a href="/odnoclassniki">Одноклассники</a> </div>
		<div class="social aiming-facebook-link"><a href="/facebook">Facebook</a></div>
		<div class="social aiming-twitter-link"><a href="/twitter">Twitter</a></div>
		<a href="/enter" class="social">Выход</a>
	</div>
	<div class="content">
		<div class="leftside">
			<div class="center">
				<div class="text">
					<img src="images/search.png">
					<span>Читайте о том, что вам интересно.</span>
				</div>
				<div class="text">
					<img src="images/people.png">
					<span>Узнавайте, что обсуждают люди.</span>
				</div>
				<div class="text">
					<img src="images/chat.png">
					<span>Присоединяйтесь к переписке.</span>
				</div>
			</div>
		</div>
		<div class="rightside">
			<form id="loginTwitter" class="loginTwitter">
				<div class="login">
					<input type="text" class="twitterInput" placeholder="Телефон, адрес электронной почты">
					<input type="password" class="twitterInput" placeholder="Пароль">
					<input type="submit" value="Войти" class="logbutton" onclick="logintwitter()">
				</div>
				<br/>
				<div class="registration">
					<br/><br/>
					<img src="images/twitter.png" width="50px" height="50px">
					<h1>Узнайте, что происходит</h1>
					<h1>в мире прямо сейчас.</h1>
					<br/>
					<h2>Присоединяйтесь к Твиттеру прямо сейчас!</h2>
					<input type="text" class="twitterInput" placeholder="Имя">
					<input type="text" class="twitterInput" placeholder="Эл. почта или телефон">
					<input type="submit" value="Регистрация" class="regbutton">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
