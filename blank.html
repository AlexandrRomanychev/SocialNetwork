<!DOCTYPE html>
<html class="">
    <head>
        <title>Одноклассники</title>
       <!-- Подклчение таблицы стилей для header !-->
       <link rel="stylesheet" type="text/css" href="css/style.css">

       <link rel="stylesheet" type="text/css" href="css/odnoclass.css">
       <!-- Подключение стилей обнуляющих во всех браузерах стандартные настройки !-->
       <link rel="stylesheet" type="text/css" href="css/nullStyle.css">
       <!-- Кодировка страниц !-->
       <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
       <!-- Иконка на вкладке !-->

        <!-- Хедер !-->

    <body>   
        <div class="auth-sumbit-block">
            <form method="GET" action="/user_page">
                <input class="ok-button" type="submit" value="Ваша страница OK">

        </div>
        <div class="auth-sumbit-block">
            <form method="GET" action="/find_friends">

        <div class="auth-sumbit-block">

        <div class="auth-sumbit-block">
