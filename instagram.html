<!DOCTYPE html>
<html>
<head>
    <title>Instagram</title>
    <!-- Подклчение таблицы стилей !-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/instagram.css">
    <!-- Подключение стилей обнуляющих во всех браузерах стандартные настройки !-->
    <link rel="stylesheet" type="text/css" href="css/nullStyle.css">
    <!-- Иконка на вкладке !-->
    <link rel="shortcut icon" href="images/iconinst.png" type="image/x-icon">
    <!-- Скрипт шифрования алгоритмом MD5 !-->
    <script src="js/md5.js"></script>
    <!-- Скрипт для авторизации в twitter !-->
    <script type="text/javascript" src="js/logintwitter.js"></script>
    <!-- Кодировка страниц !-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <!-- Хедер !-->
    <div class="header">
        <span>Социальные сети</span>
            <div class="social aiming-vk-link"><a href="vk.html" class="social">Вконтакте</a></div>
            <div class="social aiming-instagram-link"><a href="instagram.html" class="social">Instagram</a></div>
            <div class="social aiming-odnoclass-link"> <a href="autorOdnoclass.html" class="social">Одноклассники</a> </div>
            <a href="facebook.html" class="social">Facebook</a>
            <div class="social aiming-twitter-link"><a href="twitter.html" class="social">Twitter</a></div>
            <a href="index.html" class="social">Выход</a>
     </div>
    <div class="content">
        <div class="leftside">
            <div class="center">
                <img src="images/instagram.png" width="400px">
            </div>
        </div>
        <div class="rightside">
            <form class="loginInstagram">
                <div class="registration">
                    <img src="images/instalogo.png" width="200px">
                    <div class="text">Зарегистрируйтесь, чтобы смотреть фото и видео ваших друзей.</div>
                    <div>
                        <input type="text" class="instagramInput" placeholder="Моб.телефон или эл.адрес">
                    </div>
                    <div>
                        <input type="text" class="instagramInput" placeholder="Имя и фамилия">
                    </div>
                    <div>
                        <input type="text" class="instagramInput" placeholder="Имя пользователя">
                    </div>
                    <div>
                        <input type="text" class="instagramInput" placeholder="Пароль">
                    </div>
                    <div>
                        <input type="submit" value="Регистрация" class="logbutton">
                    </div>
                    <br />
                    <div class="text">Регистрируясь, вы принимаете наши Условия, Политику использования данных и Политику в отношении файлов cookie.</div>
                </div>
                <div class="login">
                    <div>
                        <input type="text" class="instagramInput" placeholder="Номер телефона, имя пользователя или элекронная почта">
                    </div>
                    <div>
                        <input type="password" class="instagramInput" placeholder="Пароль">
                    </div>
                    <div>
                        <input type="submit" value="Войти" class="logbutton" onclick=#>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
