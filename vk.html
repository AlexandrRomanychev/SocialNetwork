<html>

<head>
    <title>Вконтакте</title>

    <!-- Подклчение таблицы стилей для header !-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Подключение стилей обнуляющих во всех браузерах стандартные настройки !-->
    <link rel="stylesheet" type="text/css" href="css/nullStyle.css">

    <!-- Подклчение таблицы стилей для авторизации вконтакте !-->
    <link rel="stylesheet" type="text/css" href="css/vk.css">

    <!-- Скрипт шифрования алгоритмом MD5 !-->
    <script src="js/md5.js"></script>

    <!-- Кодировка страниц !-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- Иконка на вкладке !-->
    <link rel="shortcut icon" href="images/vk.png" type="image/x-icon">

</head>

<body>
    <!-- Хедер !-->
    <div class="header">
        <span>Социальные сети</span>
        <div class="social aiming-vk-link"> <a href="#">Вконтакте</a> </div>
        <a href="#" class="social">Instagram</a>
        <div class="social aiming-odnoclass-link"> <a href="autorOdnoclass.html">Одноклассники</a> </div>
        <a href="#" class="social">Facebook</a>
        <a href="twitter.html" class="social">Twitter</a>
        <a href="index.html" class="social">Выход</a>
    </div>

    <div class="content">
        <div class="leftside">
            <div class = "center">
                <img src="images/vklog.png" >
            </div>
        </div>
        <div class="rightside">
            <form class="log-window">
                <div class="input-log-parol-block">
                    <input class="form-input" type="text" placeholder="Телефон или email">
                </div>
                <div class="input-log-parol-block">
                    <input class="form-input" type="password" placeholder="Пароль">
                </div>
                <div class="auth-sumbit-block">
                    <a href="#">
                        <input class="enter-button" type="button" value="Войти">
                    </a>
                </div>
            </form>
            <form class="registration-window">
                <div class="string-bold">Впервые ВКонтакте?</div>
                <div class="string-moment-reg">Моментальная регистрация</div>
                <div class="input-log-parol-block">
                    <input class="form-input" type="text" placeholder="Ваше имя">
                </div>
                <div class="input-log-parol-block">
                    <input class="form-input" type="password" placeholder="Ваша фамилия">
                </div>
                <div class="string-date">Дата рождения</div>
                <div class="flex-container">
                    <div class="input-log-parol-block">
                        <input class="form-input" type="text" placeholder="День">
                    </div>
                    <div class="input-log-parol-block">
                        <input class="form-input" type="text" placeholder="Месяц">
                    </div>
                    <div class="input-log-parol-block">
                        <input class="form-input" type="text" placeholder="Год">
                    </div>
                </div>
                <div class="auth-sumbit-block">
                    <a href="#">
                        <input class="reg-button" type="button" value="Зарегистрироваться">
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
