<!DOCTYPE html>
<html>
<head>
    <title>GitHub</title>
    <!-- Подклчение таблицы стилей !-->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <link rel="stylesheet" type="text/css" href="/css/github.css">
    <link rel="shortcut icon" href="/images/github.png" type="image/x-icon">

    <div class="content">
